apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: activemq-artemis-self-provisioning-plugin
  labels:
    app: activemq-artemis-self-provisioning-plugin
    app.kubernetes.io/part-of: activemq-artemis-self-provisioning-plugin
data:
  nginx.conf: |
    error_log /dev/stdout info;
    events {}
    http {
      access_log         /dev/stdout;
      include            /etc/nginx/mime.types;
      default_type       application/octet-stream;
      keepalive_timeout  65;
      server {
        listen              9443 ssl;
        ssl_certificate     /var/serving-cert/tls.crt;
        ssl_certificate_key /var/serving-cert/tls.key;

        location / {
            root   /opt/app-root/src;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
       
        location = /plugin-entry.js {
            root   /opt/app-root/src;
            expires -1;
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        }

        location = /plugin-manifest.json {
            root   /opt/app-root/src;
            expires -1;
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
        }
      }
    }
